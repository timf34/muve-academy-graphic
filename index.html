<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
        }
        
        #container {
            height: 100vh;
            position: relative;
        }
        
        #baseImage {
            height: 100vh;
            width: auto;
            display: block;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="baseImage" src="black_image.jpg" alt="Image">
        <canvas id="canvas"></canvas>
    </div>
    <script src="index.js"></script>
</body>
</html>
