<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #container {
            width: 100%;
            max-width: 100vw;
            max-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #baseImage {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            display: block;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #quote {
            position: absolute;
            color: white;
            font-family: Georgia, serif;
            font-style: italic;
            font-weight: 600;
            line-height: 1.6;
            white-space: pre-line;
            pointer-events: none;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="baseImage" src="sorolla_cropped.jpg" alt="Image">
        <canvas id="canvas"></canvas>
        <div id="quote">There are cathedrals everywhere
For those with the eyes to see</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
